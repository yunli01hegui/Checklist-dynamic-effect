<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Checklist dynamic effect（勾选列表动态效果） </title>
</head>
<body>
<form action="">
    <p class="showText">Todo List</p>
    <ul class="showList">
        <li>
            <input type="checkbox"  class="project">
            <label class="check"></label>

            <label class="item">Item 1</label>
        </li>
        <li>
            <input type="checkbox"  class="project">
            <label class="check"></label>

            <label class="item">Item 2</label>
        </li>
        <li>
            <input type="checkbox"  class="project">
            <label class="check"></label>

            <label class="item">Item 3</label>
        </li>
        <li>
            <input type="checkbox"  class="project">
            <label class="check"></label>

            <label class="item">Item 4</label>
        </li>

    </ul>
</form>
</body>
</html>
